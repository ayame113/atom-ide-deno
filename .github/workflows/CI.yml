name: CI
on:
  - pull_request
  - push

jobs:
  Lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Node version
        run: node --version

      - uses: atom-community/action-setup-atom@v1

      - name: Install dependencies
        run: apm install

      #- name: Format ✨
      #  run: pnpm test.format

      - name: TypeCheck ✨
        run: npm run check

      - name: Lint ✨
        run: npm run test.lint
